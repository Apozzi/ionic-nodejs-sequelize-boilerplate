<div class="login-title">Deposito App</div>
<div class="login-box">
  <div class="login-content">
      <ion-header>
          <ion-toolbar>
            <ion-title>login</ion-title>
          </ion-toolbar>
        </ion-header>
        
        <ion-content [fullscreen]="true">
            <div>
              <ion-item>
                <ion-label position="floating">Nome</ion-label>
                <ion-input [(ngModel)]="user.username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Senha</ion-label>
                <ion-input [(ngModel)]="user.password"></ion-input>
              </ion-item>
              <ion-button expand="full" (click)="loggon()">Logar</ion-button>
            </div>
          </ion-content>
  </div>
</div>
